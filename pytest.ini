[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings
filterwarnings =
    ignore::RuntimeWarning
    ignore::DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
