# Label PRs based on changed files

'area/gui':
  - src/gui.py
  - src/overlay.py

'area/core':
  - src/clicker.py
  - src/window_finder.py
  - src/config.py

'area/build':
  - CookieClickerBot.spec
  - pyproject.toml

'area/ci':
  - .github/**/*
  - .pre-commit-config.yaml

'area/docs':
  - README.md
  - CONTRIBUTING.md
  - docs/**/*
  - '**/*.md'

'area/tests':
  - tests/**/*
  - '**/test_*.py'

'dependencies':
  - pyproject.toml

'config':
  - ruff.toml
  - .pre-commit-config.yaml
  - pyproject.toml
