name: 'Pipeline Report'
description: 'Generate CI/CD pipeline reports and notifications'
inputs:
  quality-result:
    description: 'Result of quality checks'
    required: true
  pr-result:
    description: 'Result of PR validation'
    required: true
  test-result:
    description: 'Result of test execution'
    required: true
  tests-passed:
    description: 'Whether tests passed'
    required: false
runs:
  using: 'composite'
  steps:
    - name: Generate status summary
      id: summary
      run: |
        quality="${{ inputs.quality-result }}"
        pr="${{ inputs.pr-result }}"
        test="${{ inputs.test-result }}"

        # Calculate overall status
        if [ "$quality" = "success" ] && [ "$pr" != "failure" ] && [ "$test" != "failure" ]; then
          overall="âœ… Pipeline Successful"
          color="green"
        elif [ "$quality" = "failure" ]; then
          overall="âŒ Pipeline Failed: Quality Issues"
          color="red"
        elif [ "$pr" = "failure" ]; then
          overall="âŒ Pipeline Failed: PR Validation Issues"
          color="red"
        elif [ "$test" = "failure" ]; then
          overall="âŒ Pipeline Failed: Test Issues"
          color="red"
        else
          overall="âš ï¸ Pipeline Completed with Issues"
          color="yellow"
        fi

        echo "overall=$overall" >> $GITHUB_OUTPUT
        echo "color=$color" >> $GITHUB_OUTPUT
      shell: bash

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ github.token }}
        script: |
          const quality = '${{ inputs.quality-result }}';
          const pr = '${{ inputs.pr-result }}';
          const test = '${{ inputs.test-result }}';
          const testsPassed = '${{ inputs.tests-passed }}';

          // Calculate overall status
          let overall = 'âœ… Pipeline Successful';
          if (quality === 'failure') overall = 'âŒ Pipeline Failed: Quality Issues';
          else if (pr === 'failure') overall = 'âŒ Pipeline Failed: PR Validation Issues';
          else if (test === 'failure') overall = 'âŒ Pipeline Failed: Test Issues';

          const body = '## ðŸš€ CI/CD Pipeline Report\n\n' +
            '### ' + overall + '\n\n' +
            '| Stage | Status | Details |\n' +
            '|-------|--------|---------|\n' +
            '| ðŸ” Code Quality | ' + (quality === 'success' ? 'âœ… Passed' : 'âŒ Failed') + ' | Linting, formatting, security checks |\n' +
            '| ðŸ§ª PR Validation | ' + (pr === 'success' ? 'âœ… Passed' : pr === 'failure' ? 'âŒ Failed' : 'â­ï¸ Skipped') + ' | Conventional commits, naming, conflicts |\n' +
            '| ðŸ§ª Test Execution | ' + (test === 'success' ? 'âœ… Passed' : test === 'failure' ? 'âŒ Failed' : 'â­ï¸ Skipped') + ' | Test suite execution |\n\n' +
            '---\n\n' +
            '*Report generated by CI/CD Orchestrator*';

          // Find existing bot comment
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number
          });

          const botComment = comments.data.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('ðŸš€ CI/CD Pipeline Report')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }

    - name: Log pipeline summary
      run: |
        echo "::group::ðŸ“Š Pipeline Summary"
        echo "Quality Checks: ${{ inputs.quality-result }}"
        echo "PR Validation: ${{ inputs.pr-result }}"
        echo "Test Execution: ${{ inputs.test-result }}"
        if [ -n "${{ inputs.tests-passed }}" ]; then
          echo "Tests Passed: ${{ inputs.tests-passed }}"
        fi
        echo "::endgroup::"
      shell: bash
