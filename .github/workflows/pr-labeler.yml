name: PR Labeler & Statistics

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  label-and-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label by size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false

      - name: Label by files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Label by conventional commit
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.toLowerCase();

            const labels = [];

            // Conventional commit types
            if (title.startsWith('feat:') || title.startsWith('feat(')) {
              labels.push('type/feature');
            } else if (title.startsWith('fix:') || title.startsWith('fix(')) {
              labels.push('type/bug');
            } else if (title.startsWith('docs:') || title.startsWith('docs(')) {
              labels.push('type/documentation');
            } else if (title.startsWith('style:') || title.startsWith('style(')) {
              labels.push('type/style');
            } else if (title.startsWith('refactor:') || title.startsWith('refactor(')) {
              labels.push('type/refactor');
            } else if (title.startsWith('perf:') || title.startsWith('perf(')) {
              labels.push('type/performance');
            } else if (title.startsWith('test:') || title.startsWith('test(')) {
              labels.push('type/test');
            } else if (title.startsWith('chore:') || title.startsWith('chore(')) {
              labels.push('type/chore');
            } else if (title.startsWith('ci:') || title.startsWith('ci(')) {
              labels.push('type/ci');
            } else if (title.startsWith('build:') || title.startsWith('build(')) {
              labels.push('type/build');
            }

            // Breaking changes
            if (title.includes('!:') || pr.body?.includes('BREAKING CHANGE')) {
              labels.push('breaking-change');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

      - name: Check PR description
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            if (!pr.body || pr.body.trim().length < 10) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['needs-description']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: 'âš ï¸ This PR needs a description. Please add details about what changes were made and why.'
              });
            }

      - name: Generate PR statistics
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Get PR diff stats
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            let additions = 0;
            let deletions = 0;
            let filesChanged = files.data.length;
            let filesAdded = 0;
            let filesDeleted = 0;
            let filesModified = 0;

            files.data.forEach(file => {
              additions += file.additions;
              deletions += file.deletions;

              if (file.status === 'added') filesAdded++;
              else if (file.status === 'removed') filesDeleted++;
              else if (file.status === 'modified') filesModified++;
            });

            // Get commit count
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            const commitCount = commits.data.length;

            // Get changed file types
            const fileTypes = {};
            files.data.forEach(file => {
              const ext = file.filename.split('.').pop();
              fileTypes[ext] = (fileTypes[ext] || 0) + 1;
            });

            const fileTypesList = Object.entries(fileTypes)
              .sort((a, b) => b[1] - a[1])
              .slice(0, 5)
              .map(([ext, count]) => `\`${ext}\` **${count}**`)
              .join(' â€¢ ');

            // Calculate PR size
            const prSize = additions + deletions;
            let sizeEmoji, sizeLabel;
            if (prSize < 100) {
              sizeEmoji = 'ğŸŸ¢';
              sizeLabel = 'Small';
            } else if (prSize < 500) {
              sizeEmoji = 'ğŸŸ¡';
              sizeLabel = 'Medium';
            } else if (prSize < 1000) {
              sizeEmoji = 'ğŸŸ ';
              sizeLabel = 'Large';
            } else {
              sizeEmoji = 'ğŸ”´';
              sizeLabel = 'Very Large';
            }

            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ“Š Pull Request Statistics')
            );

            const commentBody = [
              '## ğŸ“Š Pull Request Statistics',
              '',
              '### ğŸ“ˆ Changes Overview',
              '',
              '| Metric | Value |',
              '|--------|-------|',
              `| **Lines Added** | \`+${additions}\` ğŸŸ¢ |`,
              `| **Lines Deleted** | \`-${deletions}\` ğŸ”´ |`,
              `| **Net Change** | \`${additions - deletions > 0 ? '+' : ''}${additions - deletions}\` |`,
              `| **Files Changed** | \`${filesChanged}\` ğŸ“ |`,
              `| **Files Added** | \`${filesAdded}\` âœ¨ |`,
              `| **Files Modified** | \`${filesModified}\` âœï¸ |`,
              `| **Files Deleted** | \`${filesDeleted}\` ğŸ—‘ï¸ |`,
              `| **Commits** | \`${commitCount}\` ğŸ“ |`,
              '',
              '### ğŸ“¦ PR Size',
              '',
              `${sizeEmoji} **${sizeLabel}** â€” \`${prSize}\` total changes`,
              '',
              '### ğŸ“„ Top File Types',
              '',
              fileTypesList || '*No files changed*',
              '',
              '---',
              '',
              '<sub>ğŸ’¡ *This comment updates automatically on each push*</sub>'
            ].join('\n');

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentBody
              });
            }
