name: CI/CD Pipeline Orchestrator

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
  workflow_dispatch:

# Global environment variables
env:
  PYTHON_VERSION: "3.12"

jobs:
  # ðŸ” Phase 1: Code Quality & Validation
  quality-gate:
    name: Quality Gate
    runs-on: windows-latest
    outputs:
      quality-passed: ${{ steps.quality.outputs.passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Code Quality Checks
        id: quality
        uses: ./.github/actions/quality-checks
        with:
          python-version: ${{ env.PYTHON_VERSION }}

  # ðŸ§ª Phase 2: PR Validation (only on PRs)
  pr-validation:
    name: PR Validation
    if: github.event_name == 'pull_request'
    needs: quality-gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      pr-approved: ${{ steps.validation.outputs.approved }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PR Validation
        id: validation
        uses: ./.github/actions/pr-validation

      - name: Run PR Statistics & Labeling
        if: steps.validation.outputs.approved == 'true'
        uses: ./.github/actions/pr-statistics

